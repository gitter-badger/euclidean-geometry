{% include header.html %}




<!-- Begin page content -->
<div class="container">
<div id="page-navigation">
        <div class="clear">&nbsp;</div>
        <span class="left">
        {% if page.previous.url %}
          <a href="{{page.previous.url | prepend: site.baseurl}}" title="Previous Post:
{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        </span>
&bull; <span><a href="{{site.baseurl}}/blog">List of Posts</a></span> &bull;
        <span>
        {% if page.next.url %}
          <a href="{{page.next.url | prepend: site.baseurl}}" title="Next Post:
{{page.next.title}}">{{page.next.title}} &raquo; </a>
        {% endif %}
        </span>
</div>


  <div class="page-header">
    <h2>{{ page.date | date: "%b %-d, %Y" }}: {{ page.title }}</h2>
  </div>
  {{ content }}
</div>


{% include footer.html %}
